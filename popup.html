<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengingat Waktu Salat</title>
    <style>
      :root {
        --bg-1: #f5efe2;
        --bg-2: #ece5d5;
        --card: #fffdf8;
        --card-border: #e4d8bf;
        --text: #332711;
        --muted: #7b6846;
        --accent: #1f7a57;
        --accent-soft: #dff0e8;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        width: 380px;
        font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
        color: var(--text);
        background:
          radial-gradient(120% 100% at 100% 0%, #f9f4e5 0%, transparent 60%),
          linear-gradient(160deg, var(--bg-1), var(--bg-2));
        overflow-x: hidden;
      }

      .wrap { padding: 14px; }

      .header {
        text-align: center;
        padding: 14px;
        border-radius: 16px;
        background: linear-gradient(120deg, #fff7df, #f7ecd2);
        border: 1px solid var(--card-border);
      }

      .header-title { font-size: 17px; font-weight: 800; }
      .subtle { font-size: 12px; color: var(--muted); margin-top: 4px; }

      .card {
        margin-top: 10px;
        padding: 12px;
        border-radius: 14px;
        background: var(--card);
        border: 1px solid var(--card-border);
      }

      .next-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 10px;
      }

      .title { font-size: 18px; font-weight: 800; margin-top: 3px; }
      .muted { font-size: 12px; color: var(--muted); }

      .pill {
        background: var(--accent-soft);
        color: #14553d;
        border-radius: 999px;
        border: 1px solid #b8ddcd;
        padding: 4px 10px;
        font-size: 12px;
        font-weight: 700;
        white-space: nowrap;
        min-width: 86px;
        text-align: center;
        font-variant-numeric: tabular-nums;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        padding: 7px 0;
      }

      .row + .row { border-top: 1px dashed #e7dbc0; }
      .row div:last-child { font-variant-numeric: tabular-nums; }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 12px;
        color: var(--muted);
      }

      input,
      select {
        width: 100%;
        min-width: 0;
        border: 1px solid #dfcfaf;
        border-radius: 10px;
        background: #fff;
        color: var(--text);
        padding: 10px;
        font-size: 13px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
      }

      .ac-wrap { min-width: 0; }

      .ac-list {
        margin-top: 6px;
        border: 1px solid #dfcfaf;
        border-radius: 10px;
        background: #fff;
        max-height: 160px;
        overflow-y: auto;
        display: none;
      }

      .ac-item { padding: 8px 10px; cursor: pointer; }
      .ac-item:hover { background: #f7efe0; }
      .ac-list.show { display: block; }

      .footer {
        margin-top: 12px;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }

      .btn {
        border: 0;
        border-radius: 10px;
        padding: 10px 12px;
        background: var(--accent);
        color: #fff;
        font-weight: 700;
        cursor: pointer;
      }
      .btn.full { width: 100%; margin-top: 8px; background: #2d8a67; }

      .btn:disabled { opacity: .65; cursor: default; }

      .center { text-align: center; }
      .copyright { margin-top: 12px; font-size: 11px; color: var(--muted); }
      .copyright a { color: var(--accent); text-decoration: none; }

      .equran-info {
        font-size: 12px;
        color: #14553d;
        margin-bottom: 8px;
        padding: 6px 10px;
        background: var(--accent-soft);
        border-radius: 8px;
        border: 1px solid #b8ddcd;
        font-weight: 600;
      }

      @media (max-width: 360px) {
        body { width: 100vw; }
        .grid,
        .footer {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="header-title">Pengingat Waktu Salat</div>
        <div class="subtle" id="today"></div>
        <div class="subtle" id="hijriDate">-</div>
      </div>

      <div class="card">
        <div class="next-row">
          <div>
            <div class="muted">Salat berikutnya</div>
            <div class="title" id="nextName">-</div>
            <div class="muted" id="nextTime">-</div>
          </div>
          <div class="pill" id="countdown">--:--:--</div>
        </div>
      </div>

      <div class="card">
        <div class="row"><div>Imsak</div><div id="tImsak">--:--</div></div>
        <div class="row"><div>Subuh</div><div id="tFajr">--:--</div></div>
        <div class="row"><div>Terbit</div><div id="tSunrise">--:--</div></div>
        <div class="row"><div>Dhuha</div><div id="tDhuha">--:--</div></div>
        <div class="row"><div>Dzuhur</div><div id="tDhuhr">--:--</div></div>
        <div class="row"><div>Ashar</div><div id="tAsr">--:--</div></div>
        <div class="row"><div>Maghrib</div><div id="tMaghrib">--:--</div></div>
        <div class="row"><div>Isya</div><div id="tIsha">--:--</div></div>
      </div>

      <div class="card">

        <!-- â”€â”€ eQuran section â”€â”€ -->
        <div id="sectionEquran">
          <div class="equran-info" id="provinsiInfo">ðŸ•Œ Memuat lokasi...</div>
          <p class="muted" style="margin:0 0 8px;font-size:11px;">
            Untuk mengubah kota, buka <strong>Pengaturan</strong> (klik kanan ikon â†’ Opsi).
          </p>
        </div>

        <!-- â”€â”€ aladhan section â”€â”€ -->
        <div id="sectionAladhan">
          <div class="grid">
            <div class="ac-wrap">
              <label>Kota</label>
              <input id="city" placeholder="Contoh: Malang" autocomplete="off" />
              <div class="ac-list" id="cityList"></div>
            </div>
            <div>
              <label>Negara</label>
              <input id="country" placeholder="Contoh: Indonesia" />
            </div>
          </div>

          <div class="grid" style="margin-top: 10px;">
            <div>
              <label>Metode</label>
              <select id="method">
                <option value="20">Moonsighting (Default)</option>
                <option value="2">Karachi</option>
                <option value="3">ISNA</option>
                <option value="5">Egypt</option>
                <option value="13">Umm Al-Qura</option>
                <option value="15">Gulf</option>
                <option value="1">MWL</option>
              </select>
            </div>
            <div>
              <label>Madzhab (Asr)</label>
              <select id="school">
                <option value="0">Shafi</option>
                <option value="1">Hanafi</option>
              </select>
            </div>
          </div>

          <div class="footer">
            <button class="btn" id="btnGeo">Ambil Lokasi</button>
            <button class="btn" id="btnSave">Simpan</button>
          </div>
        </div>

        <button class="btn full" id="btnTest">Tes Notifikasi Sekarang</button>

        <div class="muted center" id="locInfo" style="margin-top: 8px;">Lokasi: -</div>
        <div class="muted center" id="methodInfo" style="margin-top: 3px;">Metode: -, Madzhab: -</div>

        <div class="copyright center">
          <span>(c) 2025 </span>
          <a href="https://github.com/latiefahmad/sholat-reminder" target="_blank">latiefahmad</a>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
